<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./resources/ol.css" />
  <link rel="stylesheet" href="resources/fontawesome-all.min.css" />
  <link rel="stylesheet" href="resources/horsey.min.css" />
  <link rel="stylesheet" href="resources/ol-search-layer.min.css" />
  <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css" />
  <link rel="stylesheet" href="./resources/qgis2web.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .ol-control > * {
      background-color: #f8f8f8 !important;
      color: #444444 !important;
      border-radius: 0px;
    }
    .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
      color: #444444 !important;
    }
    .search-layer-input-search {
      background-color: #f8f8f8 !important;
    }
    .ol-control > *:focus, .ol-control > *:hover {
      background-color: rgba(248, 248, 248, 0.7) !important;
    }
    .ol-control {
      background-color: rgba(255, 255, 255, 0.4) !important;
      padding: 2px !important;
    }

    /* Search container styling for positioning */
    #search-container {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 280px;
      z-index: 1000;
    }
    /* Use Bootstrap styling for the search input */
    #search-container input.search-layer-input-search {
      width: 100% !important;
      padding: 0.375rem 0.75rem !important;
      font-size: 1rem !important;
      border-radius: 0.375rem !important;
      border: 1px solid #ced4da !important;
      box-shadow: none !important;
    }
  </style>

  <title>Map with Bootstrap Search Zoom</title>
</head>
<body>
  <div id="map">
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
  </div>

  <!-- Container for search input -->
  <div id="search-container"></div>

  <script src="resources/qgis2web_expressions.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="resources/horsey.min.js"></script>
  <script src="resources/ol-search-layer.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>
  <script src="resources/photon-geocoder-autocomplete.min.js"></script>
  <script src="layers/GTAccraHealthFacilities_1.js"></script>
  <script src="styles/GTAccraHealthFacilities_1_style.js"></script>
  <script src="./layers/layers.js" type="text/javascript"></script>
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>

  <script>
    // Assuming 'map' is defined globally by the existing scripts

    // Create search control and assign it to the search-container div
    var searchControl = new ol.control.SearchLayer({
      source: layer_GTAccraHealthFacilities_1,
      property: 'name', // adjust this field to the actual searchable attribute name
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({
          color: 'blue',
          width: 3,
        }),
        fill: new ol.style.Fill({
          color: 'rgba(0,0,255,0.1)',
        }),
      }),
      zoom: 15,
      minChars: 2,
      target: document.getElementById('search-container') // set input container
    });

    map.addControl(searchControl);

    // Zoom to the facility on search select event
    searchControl.on('select', function(e) {
      var feature = e.feature;
      if (feature) {
        var geometry = feature.getGeometry();
        if (geometry) {
          var geomType = geometry.getType();
          if (geomType === 'Point') {
            var coordinate = geometry.getCoordinates();
            map.getView().animate({
              center: coordinate,
              zoom: 18,
              duration: 1000
            });
          } else {
            var extent = geometry.getExtent();
            map.getView().fit(extent, {
              duration: 1000,
              maxZoom: 18
            });
          }
        }
      }
    });
  </script>
</body>
</html>
